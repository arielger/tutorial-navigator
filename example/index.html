            url: 'https://auth0.com/docs/meta/quickstart',
            dataType: 'jsonp'
          });
        },
        singleTpl : $('#tutorial-template'),
        onTutorialLoad : function($template) {
            $('#tutorial-navigator').addClass('hide');
            console.log('tutorial-load');
        },
        onTutorialReset : function($template) {
          $('#tutorial-navigator').removeClass('hide');
          console.log('reset');
        },
        onTutorialUpdate : function(state) {
          console.log('tutorial-update');
        },
        onQuickstartListLoading: function(data){
          var $carousel = $(data.element);
          $carousel.trigger('destroy.owl.carousel');
        },
        onQuickstartListLoaded : function(data) {
          var $carousel = $(data.element);
          $carousel.owlCarousel({
            margin: 20,
            center: true,
            dots: true,
            navContainerClass: 'nav',
            navClass: ['prev', 'next'],
            baseClass: 'js-carousel',
            itemClass: 'item',
            dotsClass: 'dots',
            dotClass: 'dot',
            nav: false,

              0: {

                stagePadding: 60

              380: {
                items: data.quickstarts.length >= 2 ? 2 : data.quickstarts.length,

              },
